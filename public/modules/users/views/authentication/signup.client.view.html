<section class="row well" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">Or with your email</h3>
        
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
                            
                <div class="form-group ">
					<label for="userType">User Type</label>
                    <br>
					Prospective<input type="radio" id="buttonProspective" name="userType" class="form-control" data-ng-model="user.userType" placeholder="User Type" value="Prospective" ng-click="prospectiveUser()">
                    Current<input type="radio" id="buttonCurrent" name="userType" class="form-control" data-ng-model="user.userType" placeholder="User Type" value="Current" ng-click="currentUser()">
                    Alumni<input type="radio" id="buttonAlumni" name="userType" class="form-control" data-ng-model="user.userType" placeholder="User Type" value="Alumni" ng-click="alumniUser()">
				</div>

				<div class="form-group" ng-show="currentFlag">
					<label for="currentTest">current test</label>
					<input type="currentTest" id="currentTest" name="currentTest" class="form-control" data-ng-model="credentials.currentTest" placeholder="Current Test">
				</div>
				<div class="form-group" ng-show="alumniFlag">
					<label for="alumniTest">alumni test</label>
					<input type="text" id="alumniTest" name="alumniTest" class="form-control" data-ng-model="credentials.alumniTest" placeholder="Alumni Test">
				</div>
				<div class="form-group" ng-show="prospectiveFlag"> 
					<label for="prospectiveTest">prospective test</label>
					<input type="text" id="prospectiveTest" name="prospectiveTest" class="form-control" data-ng-model="credentials.prospectiveTest" placeholder="Prospective Test">
				</div>

				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group"> 
					<label for="highSchool">High School</label>
					<input type="text" id="highSchool" name="highSchool" class="form-control" data-ng-model="credentials.highSchool" placeholder="High School">
				</div>
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="credentials.phoneNumber" placeholder="Phone Number">
				</div>
				<div class="form-group">
					<label for="permanentAddress">Permanent Address</label>
					<input type="text" id="permanentAddress" name="permanentAddress" class="form-control" data-ng-model="credentials.permanentAddress" placeholder="Permanent Address">
				</div>
				<div class="form-group">
					<label for="graduationDate">Graduation Date</label>
					<input type="text" id="graduationDate" name="graduationDate" class="form-control" data-ng-model="credentials.graduationDate" placeholder="Graduation Date">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
                                
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" id = "signup">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Sign in</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>

	</div>
</section>
