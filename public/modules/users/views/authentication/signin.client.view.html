
<section class="row well" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center lead">Sign in</h3>
	<div class="col-md-12 text-center">

	</div>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
                                <div data-ng-show="error" class="text-center text-danger alert alert-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <i class="text-muted glyphicon glyphicon-user" aria-hidden="true"></i>
                                            </span>
                                            <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <i class="text-muted  glyphicon glyphicon-asterisk" aria-hidden="true"></i>
                                            </span>
                                            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                                    </div>
                                </div>
				<div class="text-center form-group">
					<button id="signin" type="submit" class="btn btn-success btn-lg btn-block">Login</button>
					
				</div>
				<div class="forgot-password text-center">
					<a href="/#!/password/forgot">Forgot your password?</a>
                                        <a href="/#!/signup">Sign up</a>
				</div>
				
			</fieldset>
		</form>
	</div>
</section>
