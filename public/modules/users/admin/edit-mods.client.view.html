<section data-ng-controller="AdminController" data-ng-init="findOne()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1>{{mod.userType}} {{mod.roles}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateMod()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mod.firstName" id="firstName" class="form-control" placeholder="{{mod.userType}}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="composer">Composer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="music.composer" id="composer" class="form-control" placeholder="Composer" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="instrument">Instrument</label>
                    <div class="controls">
                        <input type="text" data-ng-model="music.instrument" id="instrument" class="form-control" placeholder="Instrument" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="path">Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="music.path" id="path" class="form-control" placeholder="Path" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-lg btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
