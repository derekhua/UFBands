<section data-ng-controller="AdminController" data-ng-init="findOne()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1>{{mod.userType}} {{mod.roles}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateMod()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mod.firstName" id="firstName" class="form-control" placeholder="{{mod.firstName}}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">Last Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mod.lastName" id="lastName" class="form-control" placeholder="{{mod.lastName}}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">User Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mod.username" id="username" class="form-control" placeholder="{{mod.username}}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="text" ng-model="mod.password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mod.email" id="email" class="form-control" placeholder="{{mod.email}}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-lg btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
