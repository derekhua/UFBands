<section data-ng-controller="AdminController">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

	<div class="jumbotron">
		<h1 class="lead" id = "header">Manage Band Rosters</h1>

		<div class="bs-example" data-example-ids="select-form-control">
                    <form data-ng-click="findRoster()" >
                                <label class="control-label" for="instrument">Band</label>
                                <div class="controls">
                                    <select name="mydropdown" data-ng-model="drop.band" class="form-control" required>
                                                <option ng-repeat="band in band" value="{{band}}">{{band}}</option>
                                    </select>
                                </div>
			</form>
		</div>         

		<div class="bs-example" data-example-id="simple-table">
			<table class="table">
				<h3>{{type}}</h3>
				<thead>
					<tr>
						<th></th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Instrument</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row"></th>
						<td>Mark</td>
						<td>Otto</td>
						<td>Trombone</td>
					</tr>
					<tr>
						<th scope="row"></th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>Tuba</td>
					</tr>
					<tr>
						<th scope="row"></th>
						<td>Larry</td>
						<td>Bird</td>
						<td>Saxophone</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div>
			<p class="lead" style="font-size:36px">
				<div ><a class="btn btn-success btn-lg btn-block" id = "backButton" href="/#!/home/admin">Back</a></div>
			</p>
		</div>

	</div>
</section>
