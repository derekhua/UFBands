<section data-ng-controller="AdminController" data-ng-init="listMods()">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

	<div class="jumbotron">
		<h1 class="lead">Manage Moderators</h1>
	</div>
		<div class="list-group">
			<div data-ng-repeat="mod in mods" class="col-md-4">
				<h3> {{mod.userType}} Moderator </h3>
				<ul class="center">
					<li>Name: {{mod.firstName}} {{mod.lastName}}</li>
					<li>Email: {{mod.email}}
					<li>Last updated on: {{mod.updated}}</li>
				</ul>
			</div>
		</div>
</section>
