<section data-ng-controller="BandsController" data-ng-init="find()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

    <div class="page-header" id = "header">
        <h1>Current Band Membership and Application Dates</h1>
    </div>

    <div class="list-group">
        <a data-ng-repeat="band in bands" data-ng-href="#!/bands/{{band._id}}" class="list-group-item">
            <h4 class="list-group-item-heading">{{band.name}}</h4>
            <ul>
                <li class="list-group-item-text"> Membership Start Date: {{band.start}}</li>
                <li class="list-group-item-text">   Membership End Date: {{band.end}}</li>
                <li class="list-group-item-text"> Application Open Date: {{band.open}}</li>
                <li class="list-group-item-text">Application Close Date: {{band.close}}</li>
            </ul>
        </a>
    </div>
</section>
