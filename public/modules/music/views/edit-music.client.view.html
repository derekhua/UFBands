<section data-ng-controller="MusicController" data-ng-init="findOne()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1>{{music.name}}</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input type="text" data-ng-model="music.title" id="title" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="composer">Composer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="music.composer" id="composer" class="form-control" placeholder="Composer" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="instrument">Instrument</label>
                    <div class="controls">
                        <select name="mydropdown" data-ng-model="music.instrument" id="instrument" class="form-control" placeholder="instrument" required>
                                    <option ng-repeat="instruments in instruments" value="{{instruments}}">{{instruments}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="instrument">Band</label>
                    <div class="controls">
                        <select name="mydropdown" data-ng-model="music.band" id="instrument" class="form-control" placeholder="band" required>
                                    <option ng-repeat="band in band" value="{{band}}">{{band}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="path">Path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="music.path" id="path" class="form-control" placeholder="Path" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-lg btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
