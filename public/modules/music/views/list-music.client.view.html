<section data-ng-controller="MusicController" data-ng-init="">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1>Music</h1>
    </div>
    
    
    
    <form data-ng-submit="find()" novalidate>
    Search:<br>
    <input type="text" data-ng-model="formdata.search" class="form-control" placeholder="Dogger" required >
    </form>
    
    
    
    <div class="col-sm-12">
        <div class="text-muted col-sm-4"><b>Title</b><b class="caret"></b></div>
        <div class="text-muted col-sm-4"><b>Composer</b></div>
        <div class="text-muted col-sm-4"><b>Instrument</b></div>
    </div>
    
    <div class="list-group col-sm-12">
<!--        for admin-->
        <a ng-show="{{viewShow}}" data-ng-repeat="music in music" data-ng-href="#!/music/{{music._id}}" class="list-group-item">
                <div class="col-sm-4 ">
                        <i class="text-muted glyphicon glyphicon-file text-danger" aria-hidden="true"></i>
                        <span class="list-group-item-heading" data-ng-bind="music.title"></span> 
                </div>
                       
                <div class="col-sm-4">&nbsp<span class="list-group-item-heading" data-ng-bind="music.composer"></span></div>
                <div class="col-sm-4">&nbsp&nbsp&nbsp<span class="list-group-item-heading" data-ng-bind="music.instrument"></span></div>
                        
                <br>                			
        </a>
        
<!--        for normal user-->
        <a ng-hide="{{viewShow}}" data-ng-repeat="music in music" href="{{music.path}}" target="_blank" class="list-group-item">

            <!--		<h4 class="list-group-item-heading"> 
                        <span data-ng-bind="music.title"></span> 
                        <span data-ng-bind="music.composer"></span>
                        <span data-ng-bind="music.instrument"></span>
                </h4>-->
                        
                <div class="col-sm-4 ">
                        <i class="text-muted glyphicon glyphicon-file text-danger" aria-hidden="true"></i>
                        <span class="list-group-item-heading" data-ng-bind="music.title"></span> 
                </div>
                       
                <div class="col-sm-4">&nbsp<span class="list-group-item-heading" data-ng-bind="music.composer"></span></div>
                <div class="col-sm-4">&nbsp&nbsp&nbsp<span class="list-group-item-heading" data-ng-bind="music.instrument"></span></div>
                        
                <br>                			
        </a>
        
 
    </div>
    
    <div class="alert alert-warning text-center" data-ng-hide="!music.$resolved || music.length">
            No Music yet, why don't you <a href="/#!/music/create">create one</a>?
    </div>
    
    <nav>
        <ul class="pagination">
          <li>
            <a href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li>
            <a href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
    </nav>
</section>
