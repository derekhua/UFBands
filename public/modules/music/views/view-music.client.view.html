<section data-ng-controller="MusicController" data-ng-init="findOne()">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
        <div class="page-header">
                <h1>{{music.name}}</h1>
		
	</div>
        
        <p>{{music.name}}</p>
        <p>{{music.title}}</p>
        <p>{{music.instrument}}</p>
        <p>{{music.path}}</p>

        
        <a href="#" class="btn btn-primary btn-lg" onClick="openPDF('sheet_music/SHEET.pdf')">View</a>

        
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == music.user._id))">
		<a class="btn btn-primary" href="/#!/music/{{music._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="music.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="music.user.displayName"></span>
		</em>
	</small>
</section>
