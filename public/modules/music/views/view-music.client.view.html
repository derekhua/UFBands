<section data-ng-controller="MusicController" data-ng-init="findOne()">
	<header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
        <div class="page-header lead">
                <h1>{{music.name}}</h1>
		
	</div>
        
        <h2>{{music.title}}</h2>
        <b><u>Composer:</u></b><p>{{music.composer}}</p>
        <b><u>Instrument:</u></b><p>{{music.instrument}}</p>
        <b><u>Path:</u></b><p>{{music.path}}</p>
        
        
        <a href="{{music.path}}" class="btn btn-primary btn-lg" target="_blank">
                <i class="glyphicon glyphicon-search"></i>
                View
        </a>
        
        <a class="btn btn-info btn-lg" href="/#!/music/{{music._id}}/edit">
                <i class="glyphicon glyphicon-edit"></i>
                Edit
        </a>
        
        <a class="btn btn-danger btn-lg" data-ng-click="remove();">
		<i class="glyphicon glyphicon-trash"></i>
                Remove
        </a>  
        
	<br>
	
        <small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="music.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="music.user.displayName"></span>
		</em>
	</small>
</section>
