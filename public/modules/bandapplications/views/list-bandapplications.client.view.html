<section data-ng-controller="BandapplicationsController" data-ng-init="find()">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    
    <div class="page-header">
        <h1>Band Applications</h1>
    </div>
    
    <div class="list-group col-sm-12">
        <a data-ng-repeat="bandapplication in bandapplications" data-ng-href="#!/bandapplications/{{bandapplication._id}}" class="list-group-item">
                <div class="col-sm-4 ">
                        <i class="text-muted glyphicon glyphicon-file text-danger" aria-hidden="true"></i>
                        <span class="list-group-item-heading" data-ng-bind="bandapplication.user.displayName"></span> 
                        
                </div>
                       
                <div class="col-sm-4">&nbsp<span class="list-group-item-heading" data-ng-bind="bandapplication.displayName"></span></div>
                <div class="col-sm-4">&nbsp&nbsp&nbsp<span class="list-group-item-heading" data-ng-bind="bandapplication.displayName"></span></div>                        
            
                <small class="list-group-item-text">
                        Posted on
			<span data-ng-bind="bandapplication.created | date:'medium'"></span>
			by
			<span data-ng-bind="bandapplication.user.displayName"></span>
		</small>
        </a>
    </div>
    
    <div class="alert alert-warning text-center" data-ng-hide="!bandapplications.$resolved || bandapplications.length">
            No Band Applications yet, why don't you <a href="/#!/bandapplications/create">create one</a>?
    </div>
</section>
