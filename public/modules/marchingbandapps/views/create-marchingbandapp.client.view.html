<section data-ng-controller="MarchingbandappsController">
    <header data-ng-include="'/modules/core/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>
    <div class="page-header">
        <h1>New Marching Band Application</h1>
    </div>
    
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <label class="control-label" for="gatorlink">Gatorlink</label>
                    <div class="controls">
                        <input type="text" data-ng-model="gatorlink" id="gatorlink" class="form-control" placeholder="gatorlink" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="alternate">Alternate Email</label>
                    <div class="controls">
                        <input type="text" data-ng-model="alternate" id="alternate" class="form-control" placeholder="alternate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">                        
                            <label for="status">&nbsp Fall &nbsp</label>
                            <input type="radio" id="status" name="userType" data-ng-model="status" value="Admitted for Fall">            
                                        &nbsp&nbsp
                            <label for="status">&nbsp Innovation Academy &nbsp</label>            
                            <input type="radio" id="status" name="userType" data-ng-model="status" value="Admitted to Innovation Academy">            
                                        &nbsp&nbsp
                            <label for="status">&nbsp State School &nbsp</label>            
                            <input type="radio" id="status" name="userType" data-ng-model="status" value="Attending State School">            
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="major">Major</label>
                    <div class="controls">
                        <input type="text" data-ng-model="major" id="major" class="form-control" placeholder="major" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="primary">Primary Instrument</label>
                    <div class="controls">
                        <select name="mydropdown" data-ng-model="primary" id="primary" class="form-control" placeholder="primary" required>
                                <option ng-repeat="instruments in instruments" value="{{instruments}}">{{instruments}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="primaryYearsExp">Primary Years Experience</label>
                    <div class="controls">
                        <input type="text" data-ng-model="primaryYearsExp" id="primaryYearsExp" class="form-control" placeholder="primaryYearsExp" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="primaryPrivateInstruction">Primary Private Instruction</label>
                    <div class="controls">
                        <label for="primaryPrivateInstruction">&nbsp Yes &nbsp</label>
                            <input type="radio" id="primaryPrivateInstruction" name="primaryPrivateInstruction" data-ng-model="primaryPrivateInstruction" value="Yes">            
                                        &nbsp&nbsp
                            <label for="primaryPrivateInstruction">&nbsp No &nbsp</label>            
                            <input type="radio" id="primaryPrivateInstruction" name="primaryPrivateInstruction" data-ng-model="primaryPrivateInstruction" value="No">            
                    </div>
                </div>
               
                <div class="form-group">
                    <label class="control-label" for="secondary">Primary Secondary Instrument</label>
                    <div class="controls">
                        <select name="mydropdown" data-ng-model="secondary" id="secondary" class="form-control" placeholder="secondary" required>
                                <option ng-repeat="instruments in instruments" value="{{instruments}}">{{instruments}}</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="secondaryYearsExp">Secondary Years Experience</label>
                    <div class="controls">
                        <input type="text" data-ng-model="secondaryYearsExp" id="secondaryYearsExp" class="form-control" placeholder="secondaryYearsExp" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="secondaryPrivateInstruction">Secondary Private Instruction</label>
                    <div class="controls">
                        <label for="secondaryPrivateInstruction">&nbsp Yes &nbsp</label>
                            <input type="radio" id="secondaryPrivateInstruction" name="secondaryPrivateInstruction" data-ng-model="secondaryPrivateInstruction" value="Yes">            
                                        &nbsp&nbsp
                            <label for="secondaryPrivateInstruction">&nbsp No &nbsp</label>            
                            <input type="radio" id="secondaryPrivateInstruction" name="secondaryPrivateInstruction" data-ng-model="secondaryPrivateInstruction" value="No">            
                    </div>
                </div>
                </div>
                
                <div class="col-md-4 col-md-offset-1">
                <div class="form-group">
                    <label class="control-label" for="highschool.name">Highschool</label>
                    <div class="controls">
                        <input type="text" data-ng-model="highschool.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="highschool.city" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="highschool.state" id="state" class="form-control" placeholder="State" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="highschool.gradYear" id="gradYear" class="form-control" placeholder="Grad Year" required>
                    </div>
                    
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="permanentHomeAddress">Permanent Home Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="permanentHomeAddress.line1" id="line1" class="form-control" placeholder="Address line 1" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="permanentHomeAddress.line2" id="line2" class="form-control" placeholder="Address line 2" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="permanentHomeAddress.city" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="permanentHomeAddress.state" id="state" class="form-control" placeholder="State" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="permanentHomeAddress.zip" id="zip" class="form-control" placeholder="Zip code" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="secondaryHomeAddress">Secondary Home Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="secondaryHomeAddress.line1" id="line1" class="form-control" placeholder="Address line 1" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="secondaryHomeAddress.line2" id="line2" class="form-control" placeholder="Address line 2" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="secondaryHomeAddress.city" id="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="secondaryHomeAddress.state" id="state" class="form-control" placeholder="State" required>
                    </div>
                    <div class="controls">
                        <input type="text" data-ng-model="secondaryHomeAddress.zip" id="zip" class="form-control" placeholder="Zip code" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="cellPhone">Cell Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="cellPhone" id="cellPhone" class="form-control" placeholder="cellPhone" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="homePhone">Home Phone</label>
                    <div class="controls">
                        <input type="text" data-ng-model="homePhone" id="homePhone" class="form-control" placeholder="homePhone" required>
                    </div>
                </div>
                </div>
                
                <div data-ng-show="error" class="text-center text-danger alert alert-danger">
                    <strong data-ng-bind="error"></strong>
		</div>
                
                <div class="text-center form-group center col-md-12">
                    <input type="submit" class="btn btn-lrg">
                </div>
				
            </fieldset>
        </form>
    </div>
</section>
